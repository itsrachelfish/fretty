<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>What note is that?</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            /* Lookin' good */
            html, body {
                margin: 0;
                padding: 0;
            }

            .string {
                font-size: 0pt;
            }

            .note {
                font-size: 12pt;
                text-align: center;
                display: inline-block;
                width: 150px;
                padding: 0.5em;
                border-top: 1px solid #ccc;
                border-bottom: 1px solid #ccc;
                border-right: 1px solid #000;
                border-left: 1px solid #000;
            }
        </style>

        <script src="./node_modules/wetfish-basic/dist/basic.js"></script>
        <script src="./strings.js"></script>
    </head>

    <body>
        <div class="notes">
            <div class="string">
                <span class="note">E</span>
                <span class="note">F</span>
                <span class="note">F♯ / G♭</span>
            </div>

            <div class="string">
                <span class="note">A</span>
                <span class="note">A♯ / B♭</span>
                <span class="note">B</span>
            </div>

            <div class="string">
                <span class="note">D</span>
                <span class="note">D♯ / E♭</span>
                <span class="note">E</span>
            </div>
        </div>
    </body>
</html>
